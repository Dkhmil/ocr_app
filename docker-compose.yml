version: '3.8'

services:
  ocr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx1g -Xms512m
    volumes:
      # Optional: mount a volume for persistent storage or large file processing
      - ./uploads:/tmp/ocr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
